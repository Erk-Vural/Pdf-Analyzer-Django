{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Css -->
    <link href="{% static 'Main/css/main.css' %}" rel="stylesheet" type="text/css"/>

    <title>Pdf Analyzer | Login</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<div class="center">
    <h2 class="text-center fw-bold">Admin Login</h2>
    <form method="post" class="text-center mb-5 " >
        {% csrf_token %}
        {{ admin_form.as_p }}
        <input type="submit" value="Login" class="btn bg-dark text-light  p-1 me-4">
    </form>

    <h2 class="text-center fw-bold">User Login</h2>
    <form method="post" class="text-center mb-5">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input type="submit" value="Login" class="btn bg-dark text-light  p-1 me-4">
    </form>
</div>

</body>
</html>
